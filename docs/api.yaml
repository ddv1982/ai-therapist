openapi: 3.0.3
info:
  title: AI Therapist API
  description: |
    A comprehensive API for a therapeutic AI chat application that provides compassionate mental health support through AI conversation.

    ## Features
    - Real-time streaming chat responses
    - Session management for conversation continuity
    - Professional report generation and email delivery
    - Comprehensive validation and error handling
    - Mobile-optimized responsive design

    ## Security
    - CORS protection
    - Input validation with Zod schemas
    - Rate limiting considerations
    - Secure API key handling

    ## Authentication
    The application authenticates requests using a cookie-backed session bound to a trusted device
    (TOTP-based verification with device fingerprinting). Client requests include the session cookie;
    server routes validate it and enforce rate limits. Provider API keys (e.g., Groq) are used only
    server-side and are never exposed to clients.
  version: 1.0.0
  contact:
    name: AI Therapist Support
    email: support@ai-therapist.app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: Local development server
  - url: https://your-domain.com/api
    description: Production server

paths:
  /chat:
    post:
      summary: Send chat message and receive streaming AI response
      description: |
        Sends a user message to the AI therapist and receives a streaming response.
        The response is delivered as Server-Sent Events (SSE) for real-time interaction.
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              simple_message:
                summary: Simple message
                value:
                  messages:
                    - role: user
                      content: "I'm feeling anxious about work"
                  apiKey: 'your-groq-api-key'
                  model: 'openai/gpt-oss-120b'
                  temperature: 0.7
                  maxTokens: 2000
                  topP: 0.9
      responses:
        200:
          description: Streaming chat response
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
            X-Model-Id:
              $ref: '#/components/headers/X-Model-Id'
            X-Tool-Choice:
              $ref: '#/components/headers/X-Tool-Choice'
          content:
            text/event-stream:
              schema:
                type: string
                description: Server-sent events stream containing chat response chunks
              examples:
                streaming_response:
                  summary: Streaming response format
                  value: |
                    data: {"choices":[{"delta":{"content":"I understand you're feeling anxious about work. "}}]}

                    data: {"choices":[{"delta":{"content":"That's a very common experience. "}}]}

                    data: [DONE]
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions:
    get:
      summary: Retrieve all chat sessions
      description: Gets a cursor-paginated list of chat sessions with message counts and metadata.
      tags:
        - Sessions
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Maximum number of sessions to return (default 50)
        - name: cursor
          in: query
          required: false
          schema:
            type: string
          description: Cursor from a previous response to request the next page
      responses:
        200:
          description: Cursor-paginated list of sessions
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/SessionsListData'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Create a new chat session
      description: Creates a new therapeutic chat session with a specified title
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
            examples:
              new_session:
                summary: Create new session
                value:
                  title: 'Anxiety Management Session'
      responses:
        200:
          description: Created session
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Session'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions/current:
    get:
      summary: Get current active session
      description: Returns the most recently updated active session for the authenticated user.
      tags:
        - Sessions
      responses:
        200:
          description: Current active session (if any)
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      currentSession:
                        oneOf:
                          - $ref: '#/components/schemas/Session'
                          - type: 'null'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Set current active session
      description: Sets the authenticated user's current session pointer without mutating session lifecycle state.
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId]
              properties:
                sessionId:
                  type: string
                  description: Convex session document identifier
      responses:
        200:
          description: Current session pointer updated
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      session:
                        $ref: '#/components/schemas/Session'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          description: Session not found or access denied
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Clear current active session
      description: Clears the authenticated user's current session pointer.
      tags:
        - Sessions
      responses:
        200:
          description: Current session pointer cleared
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions/{sessionId}:
    get:
      summary: Get session details
      description: Retrieves a session and associated messages/reports for the authenticated user.
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Session details
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
        404:
          description: Session not found
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update session
      description: Updates title, status, or endedAt on an existing session.
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                  maxLength: 200
                status:
                  type: string
                endedAt:
                  type: string
                  format: date-time
                  nullable: true
      responses:
        200:
          description: Session updated
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          description: Session not found
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete a chat session
      description: Permanently deletes a chat session and all associated messages
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Convex session document identifier to delete
          example: 'j57d6p8h9n2x3q4r5s6t7u8v9w'
      responses:
        200:
          description: Session deleted successfully
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Session deleted successfully'
        404:
          description: Session not found
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions/{sessionId}/resume:
    post:
      summary: Resume a completed session
      description: Explicit lifecycle command that sets the specified session back to active and sets the current session pointer.
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Session resumed
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Session'
        404:
          description: Session not found
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions/{sessionId}/messages:
    get:
      summary: List messages for a session
      description: Retrieves messages for the specified session with pagination
      tags:
        - Messages
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Convex session document identifier
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Page number (default 1)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Page size (default 50, max 100)
      responses:
        200:
          description: Paginated list of messages
          headers:
            X-Request-Id:
              description: Correlation ID for tracing this request
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Message'
                      pagination:
                        type: object
                        properties:
                          page:
                            type: integer
                          limit:
                            type: integer
                          total:
                            type: integer
                          totalPages:
                            type: integer
                          hasNext:
                            type: boolean
                          hasPrev:
                            type: boolean
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Save a message to a session
      description: Saves a user or assistant message to the specified session
      tags:
        - Messages
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          description: Convex session document identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMessage'
            examples:
              user_message:
                summary: User message
                value:
                  role: user
                  content: "I'm feeling anxious about work"
              assistant_message:
                summary: Assistant message
                value:
                  role: assistant
                  content: "I hear you. Let's explore that together."
                  modelUsed: 'openai/gpt-oss-20b'
      responses:
        200:
          description: Message saved successfully
          headers:
            X-Request-Id:
              description: Correlation ID for tracing this request
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Message'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /sessions/{sessionId}/messages/{messageId}:
    patch:
      summary: Update message metadata
      description: Updates metadata for a specific message in a session.
      tags:
        - Messages
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
        - name: messageId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  additionalProperties: true
                mergeStrategy:
                  type: string
                  enum: [merge, replace]
      responses:
        200:
          description: Message metadata updated
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Message'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /reports:
    get:
      summary: List generated reports
      description: Retrieves generated session reports for the authenticated user.
      tags:
        - Reports
      responses:
        200:
          description: Reports list
          headers:
            X-Request-Id:
              description: Correlation ID for tracing this request
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SessionReport'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

  /reports/generate:
    post:
      summary: Generate session report (detailed)
      description: Generates a therapeutic report from server-side session history and returns the raw report content.
      tags:
        - Reports
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
              properties:
                sessionId:
                  type: string
                  description: Convex session document identifier
                model:
                  type: string
                  description: Optional model override
              additionalProperties: false
      responses:
        200:
          description: Generated report content
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      reportContent:
                        type: string
                      modelUsed:
                        type: string
                      modelDisplayName:
                        type: string
                      cbtDataSource:
                        type: string
                      cbtDataAvailable:
                        type: boolean
        400:
          $ref: '#/components/responses/BadRequest'
        422:
          description: Session has no reportable messages
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'

  /reports/generate-context:
    post:
      summary: Generate session report from provided context
      description: Generates a therapeutic report using authenticated session ownership and caller-provided contextual messages.
      tags:
        - Reports
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - contextualMessages
              properties:
                sessionId:
                  type: string
                  description: Convex session document identifier
                contextualMessages:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  items:
                    type: object
                    required:
                      - role
                      - content
                    properties:
                      role:
                        type: string
                        enum: [user, assistant]
                      content:
                        type: string
                        minLength: 1
                        maxLength: 50000
                      timestamp:
                        type: string
                        format: date-time
                model:
                  type: string
                  description: Optional model override
              additionalProperties: false
      responses:
        200:
          description: Generated report content
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      reportContent:
                        type: string
                      modelUsed:
                        type: string
                      modelDisplayName:
                        type: string
                      cbtDataSource:
                        type: string
                      cbtDataAvailable:
                        type: boolean
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          description: Session not found or access denied
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        422:
          description: Session has no reportable messages
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          $ref: '#/components/responses/InternalServerError'

  /reports/memory:
    get:
      summary: Retrieve memory context reports
      description: Returns recent reports for cross-session therapeutic memory.
      tags:
        - Reports
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 20
        - name: excludeSessionId
          in: query
          required: false
          schema:
            type: string
        - name: manage
          in: query
          required: false
          schema:
            type: boolean
        - name: includeFullContent
          in: query
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Memory context response
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/MemoryData'
                      - $ref: '#/components/schemas/MemoryManageData'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete memory context reports
      description: Deletes reports from memory context with filtering options.
      tags:
        - Reports
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: excludeSessionId
          in: query
          required: false
          schema:
            type: string
        - name: sessionIds
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: Memory deletion response
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/DeleteResponseData'
        500:
          $ref: '#/components/responses/InternalServerError'

  /models:
    get:
      summary: Get available AI models
      description: |
        Retrieves a list of available AI models configured in the application (Groq defaults
        and optional local Ollama). Includes token limits and categorization (featured, production).
      tags:
        - Models
      responses:
        200:
          description: List of available models
          headers:
            X-Request-Id:
              description: Correlation ID for tracing this request
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  models:
                    type: array
                    items:
                      $ref: '#/components/schemas/ModelConfig'
              examples:
                model_list:
                  summary: Available models
                  value:
                    models:
                      - id: 'openai/gpt-oss-120b'
                        name: 'GPT OSS 120B (Deep Analysis)'
                        provider: 'Groq'
                        maxTokens: 32000
                        category: 'featured'
                      - id: 'openai/gpt-oss-20b'
                        name: 'GPT OSS 20B'
                        provider: 'Groq'
                        maxTokens: 32000
                        category: 'production'
        500:
          $ref: '#/components/responses/InternalServerError'

  /env:
    get:
      summary: Check environment configuration
      description: |
        Checks if required environment variables are configured, particularly
        the Groq API key. Used by the frontend to determine UI behavior.
      tags:
        - Environment
      responses:
        200:
          description: Environment status
          headers:
            X-Request-Id:
              description: Correlation ID for tracing this request
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasGroqApiKey:
                    type: boolean
                    description: Whether GROQ_API_KEY environment variable is set
                    example: true
              examples:
                env_configured:
                  summary: Environment configured
                  value:
                    hasGroqApiKey: true
                env_not_configured:
                  summary: Manual API key needed
                  value:
                    hasGroqApiKey: false

  /errors:
    get:
      summary: Error endpoint status
      description: Returns a lightweight status response for client error reporting endpoint checks.
      tags:
        - Environment
      responses:
        200:
          description: Endpoint status
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                      status:
                        type: string
                        example: 'ok'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Report client-side error
      description: Receives client error reports (message, stack) and logs them with request context. Returns standardized success response.
      tags:
        - Environment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                stack:
                  type: string
                componentStack:
                  type: string
      responses:
        200:
          description: Error logged successfully
          headers:
            X-Request-Id:
              $ref: '#/components/headers/X-Request-Id'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 'Error logged successfully'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  headers:
    X-Request-Id:
      description: Correlation ID for tracing this request
      schema:
        type: string
    X-Model-Id:
      description: Model identifier used to generate the response
      schema:
        type: string
    X-Tool-Choice:
      description: Tool choice directive for the model (e.g., required/none)
      schema:
        type: string
  schemas:
    Message:
      type: object
      required:
        - role
        - content
      properties:
        id:
          type: string
          description: Unique identifier for the message (Convex document ID)
          example: 'msg-123e4567-e89b-12d3-a456-426614174000'
        role:
          type: string
          enum: [user, assistant]
          description: The role of the message sender
        content:
          type: string
          minLength: 1
          maxLength: 50000
          description: The message content
          example: "I'm struggling with anxiety and need some guidance"
        timestamp:
          type: string
          format: date-time
          description: When the message was created
        createdAt:
          type: string
          format: date-time
          description: Database creation timestamp

    NewMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [user, assistant]
          description: The role of the message sender
        content:
          type: string
          minLength: 1
          maxLength: 50000
          description: The message content
        modelUsed:
          type: string
          maxLength: 100
          description: Optional model identifier used for assistant messages

    Session:
      type: object
      required:
        - id
        - title
        - userId
        - status
      properties:
        id:
          type: string
          description: Unique session identifier (Convex document ID)
          example: 'j57d6p8h9n2x3q4r5s6t7u8v9w'
        userId:
          type: string
          description: Canonical authenticated user identifier (Clerk user ID)
          example: 'user_2xYzAbCdEfGhIjKl'
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Human-readable session title
          example: 'Managing Work Stress'
        status:
          type: string
          enum: [active, completed]
          description: Current session status
        startedAt:
          type: string
          format: date-time
          description: When the session was started
        endedAt:
          type: string
          format: date-time
          nullable: true
          description: When the session was completed
        createdAt:
          type: string
          format: date-time
          description: Database creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Database update timestamp
        _count:
          type: object
          properties:
            messages:
              type: integer
              description: Number of messages in this session
              example: 12

    SessionsPagination:
      type: object
      required:
        - limit
        - total
        - hasMore
        - nextCursor
      properties:
        limit:
          type: integer
          description: Maximum number of sessions requested for this page
          example: 50
        total:
          type: integer
          description: Total number of sessions available for the authenticated user
          example: 128
        hasMore:
          type: boolean
          description: Whether there is another page after this response
          example: true
        nextCursor:
          type: string
          nullable: true
          description: Cursor to request the next page, null when no additional pages exist
          example: 'session_cursor_eyJpZCI6InNlc3Npb24ifQ'

    SessionsListData:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Session'
        pagination:
          $ref: '#/components/schemas/SessionsPagination'

    SessionReport:
      type: object
      required:
        - id
        - sessionId
        - therapeuticInsights
      properties:
        id:
          type: string
          description: Unique report identifier (Convex document ID)
        sessionId:
          type: string
          description: Associated session identifier (Convex document ID)
        keyPoints:
          type: string
          description: JSON string of key discussion points
        therapeuticInsights:
          type: string
          description: AI-generated therapeutic analysis
        patternsIdentified:
          type: string
          description: JSON string of identified behavioral patterns
        actionItems:
          type: string
          description: JSON string of recommended actions
        moodAssessment:
          type: string
          nullable: true
          description: Overall mood assessment
        progressNotes:
          type: string
          nullable: true
          description: Progress tracking notes
        createdAt:
          type: string
          format: date-time
          description: Report generation timestamp

    MemoryContextEntry:
      type: object
      required:
        - sessionTitle
        - sessionDate
        - reportDate
        - content
        - summary
      properties:
        sessionTitle:
          type: string
        sessionDate:
          type: string
          format: date
        reportDate:
          type: string
          format: date
        content:
          type: string
        summary:
          type: string

    MemoryStats:
      type: object
      required:
        - totalReportsFound
        - successfullyDecrypted
        - failedDecryptions
      properties:
        totalReportsFound:
          type: integer
        successfullyDecrypted:
          type: integer
        failedDecryptions:
          type: integer

    MemoryData:
      type: object
      required:
        - memoryContext
        - reportCount
        - stats
      properties:
        memoryContext:
          type: array
          items:
            $ref: '#/components/schemas/MemoryContextEntry'
        reportCount:
          type: integer
        stats:
          $ref: '#/components/schemas/MemoryStats'

    MemoryReportDetail:
      type: object
      required:
        - id
        - sessionId
        - sessionTitle
        - sessionDate
        - reportDate
        - contentPreview
        - keyInsights
        - hasEncryptedContent
        - reportSize
      properties:
        id:
          type: string
        sessionId:
          type: string
        sessionTitle:
          type: string
        sessionDate:
          type: string
          format: date
        reportDate:
          type: string
          format: date
        contentPreview:
          type: string
        keyInsights:
          type: array
          items:
            type: string
        hasEncryptedContent:
          type: boolean
        reportSize:
          type: integer
        fullContent:
          type: string
        structuredCBTData:
          type: object
          additionalProperties: true

    MemoryManagementStats:
      type: object
      required:
        - totalReportsFound
        - successfullyProcessed
        - failedDecryptions
        - hasMemory
      properties:
        totalReportsFound:
          type: integer
        successfullyProcessed:
          type: integer
        failedDecryptions:
          type: integer
        hasMemory:
          type: boolean

    MemoryManageData:
      type: object
      required:
        - memoryDetails
        - reportCount
        - stats
      properties:
        memoryDetails:
          type: array
          items:
            $ref: '#/components/schemas/MemoryReportDetail'
        reportCount:
          type: integer
        stats:
          $ref: '#/components/schemas/MemoryManagementStats'

    DeleteResponseData:
      type: object
      required:
        - deletedCount
        - message
        - deletionType
      properties:
        deletedCount:
          type: integer
        message:
          type: string
        deletionType:
          type: string
          enum: [specific, recent, all-except-current, all]

    ModelConfig:
      type: object
      required:
        - id
        - name
        - provider
        - maxTokens
        - category
      properties:
        id:
          type: string
          description: Model identifier used in API calls
          example: 'openai/gpt-oss-120b'
        name:
          type: string
          description: Human-readable model name
          example: 'GPT OSS 120B'
        provider:
          type: string
          description: Model provider/company
          example: 'OpenAI'
        maxTokens:
          type: integer
          minimum: 256
          maximum: 131072
          description: Maximum tokens supported by the model
          example: 32000
        category:
          type: string
          enum: [featured, production, preview]
          description: Model category/stability level
          example: 'featured'

    ChatRequest:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            type: object
            properties:
              role:
                type: string
                enum: [user, assistant]
              content:
                type: string
          description: Array of conversation messages
        sessionId:
          type: string
          description: Optional session identifier for context (Convex document ID)
        model:
          type: string
          description: AI model to use
          example: 'openai/gpt-oss-120b'
        apiKey:
          type: string
          description: Groq API key (if not set in environment)
        temperature:
          type: number
          minimum: 0
          maximum: 2
          description: Response creativity (0=focused, 2=creative)
          example: 0.7
        maxTokens:
          type: integer
          minimum: 256
          maximum: 131072
          description: Maximum response length
          example: 2000
        topP:
          type: number
          minimum: 0.1
          maximum: 1.0
          description: Nucleus sampling parameter
          example: 0.9

    CreateSessionRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Session title
          example: 'Managing Anxiety and Stress'

    EmailReportRequest:
      type: object
      required:
        - sessionId
        - messages
        - emailAddress
      properties:
        sessionId:
          type: string
          description: Session identifier to generate report for (Convex document ID)
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          minItems: 1
          description: Session messages
        emailAddress:
          type: string
          format: email
          maxLength: 254
          description: Recipient email address
          example: 'user@example.com'
        model:
          type: string
          description: AI model for report generation
          example: 'openai/gpt-oss-120b'
        emailConfig:
          type: object
          properties:
            service:
              type: string
              enum: [console, smtp]
              description: Email service type
            smtpHost:
              type: string
              description: SMTP server hostname
              example: 'smtp.gmail.com'
            smtpUser:
              type: string
              format: email
              description: SMTP username
            smtpPass:
              type: string
              description: SMTP password or app password
            fromEmail:
              type: string
              format: email
              description: Sender email address

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: 'Validation failed'
        details:
          type: string
          description: Detailed error information
          example: 'Invalid email address format'
        code:
          type: string
          description: Error code for programmatic handling
          example: 'VALIDATION_ERROR'
        suggestedAction:
          type: string
          description: Suggested action to resolve the error
          example: 'Please check your input and try again'

  responses:
    BadRequest:
      description: Bad request - invalid input
      headers:
        X-Request-Id:
          description: Correlation ID for tracing this request
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            validation_error:
              summary: Validation error
              value:
                error: 'Invalid request data'
                details: 'emailAddress: Invalid email address format'
                code: 'VALIDATION_ERROR'
            missing_field:
              summary: Missing required field
              value:
                error: 'Missing required field'
                details: 'Session ID is required'
                code: 'MISSING_FIELD'

    InternalServerError:
      description: Internal server error
      headers:
        X-Request-Id:
          description: Correlation ID for tracing this request
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            server_error:
              summary: Generic server error
              value:
                error: 'Internal server error'
                details: 'An unexpected error occurred'
                code: 'INTERNAL_ERROR'
            database_error:
              summary: Database error
              value:
                error: 'Failed to create session'
                details: 'Unable to create a new therapy session. Please try again.'
                code: 'SESSION_CREATE_ERROR'

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication (currently only used for Groq API)

tags:
  - name: Chat
    description: Real-time chat operations with AI therapist
  - name: Sessions
    description: Session management for conversation continuity
  - name: Messages
    description: Message storage and retrieval
  - name: Reports
    description: Therapeutic report generation and delivery
  - name: Models
    description: AI model information and configuration
  - name: Environment
    description: Environment configuration and status
