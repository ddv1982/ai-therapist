<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Two overlapping speech bubbles forming a heart-like shape - representing therapeutic conversation -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Left bubble -->
  <path d="M4 8c0-2.2 1.8-4 4-4h8c2.2 0 4 1.8 4 4v6c0 2.2-1.8 4-4 4h-1l-3 4-1-4H8c-2.2 0-4-1.8-4-4V8z" fill="url(#grad1)"/>
  
  <!-- Right bubble (overlapping) -->
  <path d="M12 12c0-2.2 1.8-4 4-4h8c2.2 0 4 1.8 4 4v6c0 2.2-1.8 4-4 4h-1l-3 4-1-4h-3c-2.2 0-4-1.8-4-4v-6z" fill="url(#grad2)"/>
  
  <!-- Small heart in the overlap area -->
  <path d="M16 14.5c-.5-1-1.5-1.5-2.5-1.5-1.4 0-2.5 1.1-2.5 2.5 0 2.5 5 5 5 5s5-2.5 5-5c0-1.4-1.1-2.5-2.5-2.5-1 0-2 .5-2.5 1.5z" fill="#ffffff" opacity="0.95"/>
